<!DOCTYPE html>
<html>
<head>
  <title>DoomsDay BattleBots</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <header><h1>DoomsDay BattleBots!!</h1></header>
<br>
<br>
  <div class="container-fluid">
    <div class="battlefield">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="player1 col-md-3">
          <input type="text" id="player1input" placeholder="Your Name">
          <br>
          <br>
            <select id="playerRobot1">
              <option>Select a Robot</option>
              <option value="fighter">Fighter Drone</option>
              <option value="sharpshooter">Sharpshooter Drone</option>
              <option value="armed">Armed Frankenstein</option>
              <option value="wrestler">Wrestling Frankenstein</option>
              <option value="ground">Ground Tank</option>
              <option value="amphibious">Amphibious Tank</option>
            </select>
            <br>
            <br>
              <button class="submit1">I am Me</button>
              <br>
              <br>
          <div class="player1display"></div>
        </div> <!-- end player 1 -->
        <div class="col-md-3"> <!-- center div for stats -->
          <button class="btn btn-danger stats" id="fightBtn">Fight!</button>
        </div> <!-- end center div for stats -->
        <div class="player2 col-md-3">
          <input type="text" id="player2input" placeholder="Enemy's Name">
            <br>
            <br>
            <select id="playerRobot2">
              <option>Select a Robot</option>
              <option value="fighter">Fighter Drone</option>
              <option value="sharpshooter">Sharpshooter Drone</option>
              <option value="armed">Armed Frankenstein</option>
              <option value="wrestler">Wrestling Frankenstein</option>
              <option value="ground">Ground Tank</option>
              <option value="amphibious">Amphibious Tank</option>
            </select>
            <br>
            <br>
              <button class="submit2">Is Enemy</button>
              <br>
              <br>
          <div class="player2display"></div>
        </div> <!-- end player 2 -->
        <div class="col-md-1"></div>
      </div> <!-- end row -->
    </div> <!-- end battlefield -->
  </div> <!-- end container -->

  <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="dist/app.js" type='text/javascript'></script>
</body>
</html>
